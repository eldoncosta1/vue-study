<!DOCTYPE html>
<html>
<head>
	<title>Cauculadora</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h4>Type 2 numbers and choose operation</h4>
		<form class="form-inline">
			<input class="form-control" v-model.number="a">
			<select class="form-control" v-model="operator" >
				<option>+</option>
				<option>-</option>
				<option>*</option>
				<option>/</option>
			</select>
			<input class="form-control" v-model.number="b">
			<!-- <button class="btn btn-primary" type="submit" @click.prevent="calculate">Calcular</button> -->
		</form>
		<h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
		
		<pre>{{ $data }}</pre>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

<script type="text/javascript">
	var data = {
		a: 1,
		b: 2,				
		operator: "+",
	};
	new Vue({
			el: '.container',
			data: data,
			computed: {
				c: function() {					
					switch(this.operator) {
						case "+":
							return this.a + this.b;							
						case "-":
							return this.a - this.b;							
						case "*":
							return this.a * this.b;							
						case "/":
							return this.a / this.b;													
					}
				
					
				}
			},
			methods: {
				calculate: function() {
					//event.preventDefault();
					switch(this.operator) {
						case "+":
							this.c = this.a + this.b;
							break;
						case "-":
							this.c = this.a - this.b;
							break;
						case "*":
							this.c = this.a * this.b;
							break;
						case "/":
							this.c = this.a / this.b;
							break;						
					}
				}
			}		
	});

</script>
</html>
