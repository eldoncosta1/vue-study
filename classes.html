<!DOCTYPE>
<html>
<head>	
	<title>Hello Vue</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container text-center">		
		<h1>Hello Vue</h1>

		<div class="box" v-bind:class="[ color ? 'red' : 'blue' ]"></div>
		<div class="box" v-bind:class="[ color ? 'purple' : 'green' ]"></div>
		<div class="box" v-bind:class="[ color ? 'red' : 'blue' ]"></div>
		<div class="box" v-bind:class="[ color ? 'purple' : 'green' ]"></div>
		
        <button @click="flipColor" class="btn btn-block btn-success">Flip color!</button>
        
        <div :style="[niceStyle, badStyle]">Such nice textures my Lord</div>

		<!-- displays all data within Vue instance filtered through JSON -->
    	<pre>{{ $data }}</pre>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>

<script>


	var data = {
		color: true,
		niceStyle: {
			color: 'blue',
			fontSize: '20px'
		},
		badStyle: {
			fontStyle: 'italic'
		}
	};
	new Vue({
		el: '.container',
		data: data,
		methods: {
			flipColor: function() {
				this.color = !this.color;
			}
		}		
	})
</script>

<style type="text/css">
	
.red {
	background: #ff0000;	
}
.blue {
	background: #0000ff;
}
.purple {
	background: #7B1FA2;
}
.green {
	background: #4CAF50;
}
.box {
	float: left;
	width: 200px;
	height: 200px;
	margin: 40px;
	border: 1px solid rgba(0, 0, 0, .2);
}


</style>

</html>
