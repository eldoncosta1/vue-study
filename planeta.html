<!DOCTYPE>
<html>
<head>	
	<title>Componentes Vue</title>

	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">		
		<h1>Where would you like to go?</h1>

		<div>
				
				<ul class="list-group">
					<planeta v-for="planeta in planetas" 
								:planeta="planeta">
									
					</planeta>
				</ul>

		</div>        
        
        

		<!-- displays all data within Vue instance filtered through JSON -->
    	<pre>{{ $data }}</pre>
	</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.min.js"></script>

<template id="planeta-template">
	<li class="list-group-item">
		Planeta:{{ planeta.nome }} Visited {{ planeta.visitas }} times.
		<button v-show="isLimiteVisita" @click="visit" class="btn btn-default">Visit</button>
		<span v-show="planeta.visitas > 0" class="fa fa-rocket fa-2x pull-right" aria-hidden="true">
	</li>
</template>
<script>
	Vue.component('planeta', {
		props: ['planeta'],
		template: '#planeta-template',
		methods: {
			visit: function() {
				this.planeta.visitas++;
			}
		},
		computed: {
			isLimiteVisita: function() {
				return this.planeta.visitas < 3;
			}
		}
	});

	var data = {
		planetas: [
			{
				nome: 'Mercury',
				visitas: 0
			},
			{
				nome: 'Venus',
				visitas: 0
			},
			{
				nome: 'Mars',
				visitas: 0
			},
			{
				nome: 'Jupiter',
				visitas: 0
			}
		]
	};
	new Vue({
		el: '.container',
		data: data,
		
		
	})
</script>

</html>
